services:
  simbridge:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8100:8100"
    environment:
      JWT_SECRET: "${JWT_SECRET:-e2e-test-secret-at-least-32-chars!!}"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8100/docs')",
        ]
      interval: 2s
      timeout: 5s
      retries: 15
      start_period: 5s

  test-runner:
    build:
      context: .
      dockerfile: docker/Dockerfile.test
    volumes:
      - .:/workspace
    working_dir: /workspace
    environment:
      BASE_URL: "http://simbridge:8100"
      WS_BASE: "ws://simbridge:8100"
    depends_on:
      simbridge:
        condition: service_healthy
    command: >
      bash -c "
        pip install --no-cache-dir -r requirements.txt &&
        pytest test_container.py test_e2e.py test_e2e_advanced.py -v --junitxml=results.xml
      "
