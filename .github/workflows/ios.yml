name: iOS CI

on:
  push:
    paths:
      - "ios-host-app/**"
      - "ios-client-app/**"
      - ".github/workflows/ios.yml"
  pull_request:
    paths:
      - "ios-host-app/**"
      - "ios-client-app/**"
      - ".github/workflows/ios.yml"

concurrency:
  group: ios-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ios-host-app:
    name: Host App
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/org.swift.swiftpm
          key: spm-host-${{ runner.os }}-${{ hashFiles('ios-host-app/Package.swift') }}
          restore-keys: spm-host-${{ runner.os }}-

      - name: Build for simulator
        working-directory: ios-host-app
        run: |
          set -o pipefail
          xcodebuild build \
            -scheme SimBridgeHost \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -derivedDataPath DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | xcbeautify

      - name: Run unit tests
        working-directory: ios-host-app
        run: |
          set -o pipefail
          xcodebuild test \
            -scheme SimBridgeHost \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | xcbeautify || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-host-test-results
          path: ios-host-app/TestResults.xcresult

      - name: Install Apple certificate and provisioning profile
        if: github.ref == 'refs/heads/master' && github.event_name == 'push' && secrets.IOS_P12_BASE64 != ''
        env:
          P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          PROVISION_PROFILE_BASE64: ${{ secrets.IOS_HOST_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ github.run_id }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          PROVISION_PATH=$RUNNER_TEMP/host.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$P12_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$PROVISION_PROFILE_BASE64" | base64 --decode -o $PROVISION_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PROVISION_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Archive for distribution
        if: github.ref == 'refs/heads/master' && github.event_name == 'push' && secrets.IOS_P12_BASE64 != ''
        working-directory: ios-host-app
        run: |
          set -o pipefail
          xcodebuild archive \
            -scheme SimBridgeHost \
            -archivePath $RUNNER_TEMP/SimBridgeHost.xcarchive \
            -destination 'generic/platform=iOS' \
            2>&1 | xcbeautify

      - name: Export IPA
        if: github.ref == 'refs/heads/master' && github.event_name == 'push' && secrets.IOS_P12_BASE64 != ''
        run: |
          set -o pipefail
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/SimBridgeHost.xcarchive \
            -exportPath $RUNNER_TEMP/host-ipa \
            -exportOptionsPlist ios-host-app/ExportOptions.plist \
            2>&1 | xcbeautify

      - name: Upload IPA artifact
        if: github.ref == 'refs/heads/master' && github.event_name == 'push' && secrets.IOS_P12_BASE64 != ''
        uses: actions/upload-artifact@v4
        with:
          name: ios-host-app-ipa
          path: ${{ runner.temp }}/host-ipa/*.ipa

      - name: Upload to Firebase App Distribution
        if: github.ref == 'refs/heads/master' && github.event_name == 'push' && secrets.IOS_P12_BASE64 != ''
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_IOS_HOST_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: ${{ runner.temp }}/host-ipa/SimBridgeHost.ipa
          releaseNotes: |
            iOS Host App — ${{ github.sha }}
            ${{ github.event.head_commit.message }}

      - name: Clean up keychain
        if: always() && secrets.IOS_P12_BASE64 != ''
        run: security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

  ios-client-app:
    name: Client App
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/org.swift.swiftpm
          key: spm-client-${{ runner.os }}-${{ hashFiles('ios-client-app/Package.swift') }}
          restore-keys: spm-client-${{ runner.os }}-

      - name: Build for simulator
        working-directory: ios-client-app
        run: |
          set -o pipefail
          xcodebuild build \
            -scheme SimBridgeClient \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -derivedDataPath DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | xcbeautify

      - name: Run unit tests
        working-directory: ios-client-app
        run: |
          set -o pipefail
          xcodebuild test \
            -scheme SimBridgeClient \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | xcbeautify || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-client-test-results
          path: ios-client-app/TestResults.xcresult

      - name: Install Apple certificate and provisioning profile
        if: github.ref == 'refs/heads/master' && github.event_name == 'push' && secrets.IOS_P12_BASE64 != ''
        env:
          P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          PROVISION_PROFILE_BASE64: ${{ secrets.IOS_CLIENT_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ github.run_id }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          PROVISION_PATH=$RUNNER_TEMP/client.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$P12_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$PROVISION_PROFILE_BASE64" | base64 --decode -o $PROVISION_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PROVISION_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Archive for distribution
        if: github.ref == 'refs/heads/master' && github.event_name == 'push' && secrets.IOS_P12_BASE64 != ''
        working-directory: ios-client-app
        run: |
          set -o pipefail
          xcodebuild archive \
            -scheme SimBridgeClient \
            -archivePath $RUNNER_TEMP/SimBridgeClient.xcarchive \
            -destination 'generic/platform=iOS' \
            2>&1 | xcbeautify

      - name: Export IPA
        if: github.ref == 'refs/heads/master' && github.event_name == 'push' && secrets.IOS_P12_BASE64 != ''
        run: |
          set -o pipefail
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/SimBridgeClient.xcarchive \
            -exportPath $RUNNER_TEMP/client-ipa \
            -exportOptionsPlist ios-client-app/ExportOptions.plist \
            2>&1 | xcbeautify

      - name: Upload IPA artifact
        if: github.ref == 'refs/heads/master' && github.event_name == 'push' && secrets.IOS_P12_BASE64 != ''
        uses: actions/upload-artifact@v4
        with:
          name: ios-client-app-ipa
          path: ${{ runner.temp }}/client-ipa/*.ipa

      - name: Upload to Firebase App Distribution
        if: github.ref == 'refs/heads/master' && github.event_name == 'push' && secrets.IOS_P12_BASE64 != ''
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_IOS_CLIENT_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: ${{ runner.temp }}/client-ipa/SimBridgeClient.ipa
          releaseNotes: |
            iOS Client App — ${{ github.sha }}
            ${{ github.event.head_commit.message }}

      - name: Clean up keychain
        if: always() && secrets.IOS_P12_BASE64 != ''
        run: security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
