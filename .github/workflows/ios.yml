name: iOS CI

on:
  push:
    paths:
      - "ios-host-app/**"
      - "ios-client-app/**"
      - ".github/workflows/ios.yml"
  pull_request:
    paths:
      - "ios-host-app/**"
      - "ios-client-app/**"
      - ".github/workflows/ios.yml"

concurrency:
  group: ios-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ios-host-app:
    name: Host App
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/org.swift.swiftpm
          key: spm-host-${{ runner.os }}-${{ hashFiles('ios-host-app/Package.swift') }}
          restore-keys: spm-host-${{ runner.os }}-

      - name: Build for simulator
        working-directory: ios-host-app
        run: |
          set -o pipefail
          xcodebuild build \
            -scheme SimBridgeHost \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -derivedDataPath DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | xcbeautify

      - name: Run unit tests
        working-directory: ios-host-app
        run: |
          set -o pipefail
          xcodebuild test \
            -scheme SimBridgeHost \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | xcbeautify || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-host-test-results
          path: ios-host-app/TestResults.xcresult

  ios-client-app:
    name: Client App
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/org.swift.swiftpm
          key: spm-client-${{ runner.os }}-${{ hashFiles('ios-client-app/Package.swift') }}
          restore-keys: spm-client-${{ runner.os }}-

      - name: Build for simulator
        working-directory: ios-client-app
        run: |
          set -o pipefail
          xcodebuild build \
            -scheme SimBridgeClient \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -derivedDataPath DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | xcbeautify

      - name: Run unit tests
        working-directory: ios-client-app
        run: |
          set -o pipefail
          xcodebuild test \
            -scheme SimBridgeClient \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | xcbeautify || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-client-test-results
          path: ios-client-app/TestResults.xcresult
