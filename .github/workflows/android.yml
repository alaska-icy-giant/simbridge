name: Android CI

on:
  push:
    paths:
      - "host-app/**"
      - "client-app/**"
      - ".github/workflows/android.yml"
  pull_request:
    paths:
      - "host-app/**"
      - "client-app/**"
      - ".github/workflows/android.yml"

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true

jobs:
  host-app:
    name: Host App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            host-app/.gradle
          key: gradle-host-${{ runner.os }}-${{ hashFiles('host-app/**/*.gradle.kts', 'host-app/gradle/libs.versions.toml') }}
          restore-keys: gradle-host-${{ runner.os }}-

      - name: Lint
        working-directory: host-app
        run: ./gradlew :app:lint

      - name: Unit tests
        working-directory: host-app
        run: ./gradlew :app:testDebugUnitTest

      - name: Build debug APK
        working-directory: host-app
        run: ./gradlew :app:assembleDebug

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: host-lint-results
          path: host-app/app/build/reports/lint-results-debug.html

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: host-unit-test-results
          path: host-app/app/build/reports/tests/testDebugUnitTest/

  client-app:
    name: Client App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            client-app/.gradle
          key: gradle-client-${{ runner.os }}-${{ hashFiles('client-app/**/*.gradle.kts', 'client-app/gradle/libs.versions.toml') }}
          restore-keys: gradle-client-${{ runner.os }}-

      - name: Lint
        working-directory: client-app
        run: ./gradlew :app:lint

      - name: Unit tests
        working-directory: client-app
        run: ./gradlew :app:testDebugUnitTest

      - name: Build debug APK
        working-directory: client-app
        run: ./gradlew :app:assembleDebug

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-lint-results
          path: client-app/app/build/reports/lint-results-debug.html

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-unit-test-results
          path: client-app/app/build/reports/tests/testDebugUnitTest/

  android-instrumented:
    name: Instrumented Tests
    runs-on: ubuntu-latest
    needs: [host-app, client-app]
    if: github.event_name == 'pull_request'

    strategy:
      matrix:
        app: [host-app, client-app]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-api-34-${{ runner.os }}

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          working-directory: ${{ matrix.app }}
          script: ./gradlew :app:connectedDebugAndroidTest

      - name: Upload instrumented test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-instrumented-results
          path: ${{ matrix.app }}/app/build/reports/androidTests/connected/
